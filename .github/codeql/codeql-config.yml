name: "Custom CodeQL Configuration"

disabled_default_queries: false

queries:
  - name: Use an in-repository QL pack (run queries in the my-queries directory)
    uses: ./codeql/custom-queries

paths-ignore:
  - '**/testdata/**'
  - '**/vendor/**'
  - '**/examples/**'
  - '**/third_party/**'
  - '**/tmp/**'
  - '**/node_modules/**'
  - '**/bower_components/**'
  - '**/*.test.go'
  - '**/*_test.go'
